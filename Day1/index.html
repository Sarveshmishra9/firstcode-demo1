<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"
</head>
<body><div id="container">
    <table border="2px">
        <form action="">
        <tr>
        <td colspan="2" id="heading">Registration Form</td>
    </tr>
    <tr>
        <td>Name</td>
        <td><input type="text" placeholder="Write Your Name" required></td>
    </tr>
    <tr>
        <td> Email Id</td>
        <td> <input type="email" name="t1" id=""></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="Password" name="" id=""></td>
    </tr>
    <tr>
        <td>Address</td>
        <td> <textarea rows="6" cols="7" name="" id=""></textarea></textarea></td>
    </tr>
    <tr>
        <td>Branch</td>
        <td>CSE<input type="radio" name="r1" id="" value="CSE">
            IT<input type="radio" name="r1" id="" value="IT">
            CE<input type="radio" name="r1" id="" value="CE"></td>
    </tr>
    <tr>
        <td>Languages</td>
        <td>c<input type="checkbox" name="c1" id="" value="c">
            c++<input type="checkbox" name="c2" id="" value="c++">
            java<input type="checkbox" name="c3" id="" value="java">
            fsd<input type="checkbox" name="c4" id="" value="fsd"></td>
    </tr>
    <tr>
        <td>Upload Profile Picture</td>
        <td><input type="file" name="" id=""></td>
    </tr>
    <tr>
        <td>City</td>
        <td>
            <select name="s1" id="">
                <option value="del">Delhi</option>
                <option value="kash">Kashipur</option>
                <option value="gh"selected>Ghaziabad</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Date of Birth</td>
        <td><input type="date" name="" id=""></td>
    </tr>
    <tr>
        <td><input type="submit" value="Register"></td>
        <td> <input type="reset" name="" value="Clear"></td>
    </tr>
</form>
</table>
</div>
    
</body>
</html>
